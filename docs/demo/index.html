<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Demo | Wunderbaum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />

  <script type="text/javascript">
    const is_local = !!window.location.hostname.match(/127.0.0.1/);
    const folder = is_local ? "build" : "dist";
    if (is_local) {
      document.title += " (DEV)";
      document.write(`<link rel="stylesheet" href="../../${folder}/wunderbaum.css" />`);
      document.write(`<script defer src="../../${folder}/wunderbaum.umd.js"\>\</script\>`);
    } else {
      document.write(`<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mar10/wunderbaum@main/dist/wunderbaum.css" />`);
      document.write(`<script defer src="https://cdn.jsdelivr.net/gh/mar10/wunderbaum@main/dist/wunderbaum.umd.min.js"\>\</script\>`);
    }
  </script>

  <script defer src="navigation.js"></script>
  <!-- <script defer src="main.js"></script> -->
  <!-- Populated from `demo-TAG.js` when nodes ae clicked in the navigation tree -->
</head>

<body>
  <div class="grid-wrapper">
    <div class="menu">
      <h1>
        <a class="neutral" href="./">
          <img src="../assets/tree_logo_32.png" width="32" height="32" alt="wunderbaum-logo">
          Wunderbaum
          <output class="tree-version">v?.?.?</output>
        </a>
      </h1>
    </div>
    <nav class="nav">
      <div id="nav-tree" class="wb-skeleton wb-initializing">
      </div>
    </nav>
    <section class="header">
      <output id="demo-info"></output>
      <hr>
      <span id="demo-modifiers" class="hide-on-welcome hidden">
        Modifiers:
        <button type="button" id="show-checkboxes" class="toggle-button" title="Show checkboxes"><i
            class="bi bi-list-check"></i></button>
        <button type="button" id="enable-tree" class="toggle-button checked" title="Enable tree"><i
            class="checked bi bi-tree"></i></button>
        &mdash;
        <label><input type="checkbox" class="auto-class-setter" data-classname="wb-rainbow"> wb-rainbow</label>,
        <label><input type="checkbox" class="auto-class-setter" data-classname="wb-alternate"> wb-alternate</label>,
        <label><input type="checkbox" class="auto-class-setter" data-classname="wb-checkbox-auto-hide">
          wb-checkbox-auto-hide</label>,
        <label><input type="checkbox" class="auto-class-setter" data-classname="wb-fade-expander">
          wb-fade-expander</label>
      </span>
      <br>
      <!-- <hr> -->
      <span id="demo-controls" class="hide-on-welcome hidden">
        <label for="filterQuery">Filter:</label>
        <input id="filterQuery" type="search" placeholder="Enter search query" autofocus>
        <button type="button" id="filter-hide" title="Hide unmatched nodes"><i class="bi bi-funnel"></i></button>
        <a id="expand-all" href="#">Expand all</a>
        &mdash; <a id="collapse-all" href="#">Collapse all</a>
      </span>
    </section>

    <main class="view">
      <output id="parentPath" class="hide-on-welcome hidden"></output>
      <div id="demo-tree" class="wb-skeleton wb-initializing">
        <h1>Wunderbaum Demo</h1>
        <p>Loading&hellip;</p>
        <!-- class="wb-rainbow wb-skeleton wb-initializing wb-alternate wb-checkbox-auto-hide wb-fade-expander"> -->
      </div>
    </main>

    <section class="footer">
      <span id="demo-stats" class="hide-on-welcome hidden">
        <output id="tree-info"></output>
  
        <a id="sourceLink" href="" target="_blank">
          <i class="wb-icon bi bi-file-code"></i> Source Code
        </a>
      </span>
    </section>

    <div class="statbar">
      <a href="https://github.com/mar10/wunderbaum">Wunderbaum</a>
      <output class="tree-version">v?.?.?</output>
      &copy; 2021-2022 Martin Wendt
    </div>
  </div>
</body>

</html>
